			// party
			function create_party_tree(){
				var oNodeTemplate = new sap.ui.commons.TreeNode({text:"{name}", expanded: false,selected:party_detail_tree});
				var oNode = new sap.ui.commons.TreeNode({text:"{/CommunicationParty/name}", icon:"images/party.gif", expanded:false, selected:list_party,
							nodes:{path:"/CommunicationParty/list", template: oNodeTemplate}});
				oNode.setModel(oModel_party);
				oTree.addNode(oNode);
			}
			
			function list_party(oevent){
				oSplitterV.removeAllSecondPaneContent();
				
				var oTable = new sap.ui.table.Table({
					title: new sap.ui.commons.TextView({text:'Party', design:sap.ui.commons.TextViewDesign.H6}),
					visibleRowCount: 20,
					selectionMode: sap.ui.table.SelectionMode.Single,
					navigationMode: sap.ui.table.NavigationMode.Paginator
				});
				
				oTable.addColumn(new sap.ui.table.Column({
					label: new sap.ui.commons.Label({text: "Party"}),
					template: new sap.ui.commons.Link({press:party_detail_list}).bindProperty("text", "name").bindProperty("helpId","name"),
					sortProperty: "name",
					filterProperty: "name",
					width: "200px"
				}));
				oTable.setModel(oModel_party);
				oTable.bindRows("/CommunicationParty/list");

				oSplitterV.addSecondPaneContent(oTable);
			}
			
			function party_detail_tree(oevent){
				load_party_detail(oevent.getSource().getText());
			}
			
			function party_detail_list(oevent){
				load_party_detail(oevent.getSource().getHelpId());
			}
			
			function load_party_detail(party_ind){
				var indx = getIndex(oModel_party.getProperty("/CommunicationParty/list"),party_ind);
				if (indx < 0)
					return;
				
				oModel_detail = new sap.ui.model.json.JSONModel("communication_party/" + indx + ".json");
				oModel_detail.attachRequestCompleted(display_party_detail);
			}
			
			function display_party_detail(){
				
				oSplitterV.removeAllSecondPaneContent();
				
				var oMatrix = new sap.ui.commons.layout.MatrixLayout({layoutFixed:true,columns:2,width:"100%",widths:[ "75px", "400px" ]});
				oMatrix.setModel(oModel_detail);

				var oCell = new sap.ui.commons.layout.MatrixLayoutCell({colSpan:2});
				var oMatrix_title = new sap.ui.commons.layout.MatrixLayout({layoutFixed:true,columns:2,width:"100%",widths:[ "15px", "400px" ]});
				var oRow_title = new sap.ui.commons.layout.MatrixLayoutRow();
				var oCell_title = new sap.ui.commons.layout.MatrixLayoutCell();
				var oImage = new sap.ui.commons.Image();
				oImage.setSrc("images/party.gif");
				oCell_title.addContent(oImage);
				oRow_title.addCell(oCell_title);
				oCell_title = new sap.ui.commons.layout.MatrixLayoutCell();
				var oTextView = new sap.ui.commons.TextView({text:'Display Party', design:sap.ui.commons.TextViewDesign.H6});
				oCell_title.addContent(oTextView);
				oRow_title.addCell(oCell_title);
				oMatrix_title.addRow(oRow_title);
				oCell.addContent(oMatrix_title);
				oMatrix.createRow(oCell);

				oCell = new sap.ui.commons.layout.MatrixLayoutCell();
				var oLabel = new sap.ui.commons.Label({text:'Party:'});
				oCell.addContent(oLabel);
				oRow.addCell(oCell);
				
				oCell = new sap.ui.commons.layout.MatrixLayoutCell();
				var oTextField = new sap.ui.commons.TextField({editable:false,width:"100%"});
				oTextField.bindValue("/name");
				oCell.addContent(oTextField);
				oRow.addCell(oCell);
				oMatrix.addRow(oRow);
				
				generate_description(oModel_detail.getProperty("/description") , oMatrix);

				oCell = new sap.ui.commons.layout.MatrixLayoutCell({colSpan:2});
				var oTabStrip = new sap.ui.commons.TabStrip({width:"100%",height:"500px"});
				var oTable = new sap.ui.table.Table({
					visibleRowCount: 14,
					selectionMode: sap.ui.table.SelectionMode.Single,
					navigationMode: sap.ui.table.NavigationMode.Paginator

				oTable.addColumn(new sap.ui.table.Column({
					label: new sap.ui.commons.Label({text: "Agency"}),
					template: new sap.ui.commons.TextField({editable:false}).bindValue("agency"),
					sortProperty: "agency",
					filterProperty: "agency",
					width: "30%"
				}));
				oTable.addColumn(new sap.ui.table.Column({
					label: new sap.ui.commons.Label({text: "Schema"}),
					template: new sap.ui.commons.TextField({editable:false}).bindValue("schema"),
					sortProperty: "schema",
					filterProperty: "schema",

					label: new sap.ui.commons.Label({text: "Name"}),
					template: new sap.ui.commons.TextField({editable:false}).bindValue("name"),
					sortProperty: "name",

			// receiver rule
			function create_receiverrule_tree(){
				var oNodeTemplate = new sap.ui.commons.TreeNode({text:"{name}", expanded: false,selected:receiverrule_detail_tree});

			function receiverrule_detail_tree(oevent){
				load_receiverrule_detail(oevent.getSource().getText());
			}
			
			function receiverrule_detail_list(oevent){
				load_receiverrule_detail(oevent.getSource().getHelpId());
			}
			
			function load_receiverrule_detail(receiverrule_ind){
				var indx = getIndex(oModel_receiverrule.getProperty("/ReceiverRule/list"),receiverrule_ind);
				if (indx < 0)
					return;
				
				oModel_detail = new sap.ui.model.json.JSONModel("receiver_rule/" + indx + ".json");
				oModel_detail.attachRequestCompleted(display_receiverrule_detail);
			}
			
			function display_receiverrule_detail(){
				
				oSplitterV.removeAllSecondPaneContent();
				
				var oMatrix = new sap.ui.commons.layout.MatrixLayout({layoutFixed:true,columns:2,width:"100%",widths:[ "75px", "400px" ]});
				oMatrix.setModel(oModel_detail);

				var oCell = new sap.ui.commons.layout.MatrixLayoutCell({colSpan:2});
				var oMatrix_title = new sap.ui.commons.layout.MatrixLayout({layoutFixed:true,columns:2,width:"100%",widths:[ "15px", "400px" ]});
				var oRow_title = new sap.ui.commons.layout.MatrixLayoutRow();
				var oCell_title = new sap.ui.commons.layout.MatrixLayoutCell();
				var oImage = new sap.ui.commons.Image();
				oImage.setSrc("images/receiver_rule.gif");
				oCell_title.addContent(oImage);
				oRow_title.addCell(oCell_title);
				oCell_title = new sap.ui.commons.layout.MatrixLayoutCell();
				var oTextView = new sap.ui.commons.TextView({text:'Display Receiver Rule', design:sap.ui.commons.TextViewDesign.H6});
				oCell_title.addContent(oTextView);
				oRow_title.addCell(oCell_title);
				oMatrix_title.addRow(oRow_title);
				oCell.addContent(oMatrix_title);
				oMatrix.createRow(oCell);
				
				var oRow = new sap.ui.commons.layout.MatrixLayoutRow();
				oCell = new sap.ui.commons.layout.MatrixLayoutCell();
				var oLabel = new sap.ui.commons.Label({text:'Receiver Rule:'});
				oCell.addContent(oLabel);
				oRow.addCell(oCell);
				
				oCell = new sap.ui.commons.layout.MatrixLayoutCell();
				var oTextField = new sap.ui.commons.TextField({editable:false,width:"100%"});
				oTextField.bindValue("/rulename");
				oCell.addContent(oTextField);
				oRow.addCell(oCell);
				oMatrix.addRow(oRow);
				
				generate_description(oModel_detail.getProperty("/description") , oMatrix);
				
				oRow = new sap.ui.commons.layout.MatrixLayoutRow();
				oCell = new sap.ui.commons.layout.MatrixLayoutCell({colSpan:2});
				var oTabStrip = new sap.ui.commons.TabStrip({width:"100%",height:"360px"});
				var oMatrix_2, oRow_2, oCell_2;
				
				if(oModel_detail.getProperty("/rule")!=null){
					oMatrix_2 = new sap.ui.commons.layout.MatrixLayout({layoutFixed:true,columns:3,width:"100%",widths:[ "50px", "100px", "100px" ]});
					oRow_2 = new sap.ui.commons.layout.MatrixLayoutRow();
					oCell_2 = new sap.ui.commons.layout.MatrixLayoutCell();
					oLabel = new sap.ui.commons.Label({text:'Condition'});
					oCell_2.addContent(oLabel);
					oRow_2.addCell(oCell_2);
					oCell_2 = new sap.ui.commons.layout.MatrixLayoutCell();
					oLabel = new sap.ui.commons.Label({text:'Communication Party'});
					oCell_2.addContent(oLabel);
					oRow_2.addCell(oCell_2);
					oCell_2 = new sap.ui.commons.layout.MatrixLayoutCell();
					oLabel = new sap.ui.commons.Label({text:'Communication Component'});
					oCell_2.addContent(oLabel);
					oRow_2.addCell(oCell_2);
					oMatrix_2.addRow(oRow_2);
					
					var local_rules = oModel_detail.getProperty("/rule");
					for (var i=0; i<local_rules.length; i++){
						var receivers = local_rules[i].receiver;
						var conditions = local_rules[i].condition;
						oRow_2 = new sap.ui.commons.layout.MatrixLayoutRow();
						oCell_2 = new sap.ui.commons.layout.MatrixLayoutCell();
						oCell_2.setRowSpan(receivers.length);
						oTextField = new sap.ui.commons.TextField({editable:false,width:"100%"});
						if (conditions == null){
							oTextField.setValue("");
							oCell_2.addContent(oTextField);
						} else
							oCell_2.addContent(generate_conditions(conditions,null));
						oRow_2.addCell(oCell_2);
						
						for (var j=0; j<receivers.length; j++){
							if(j>0)
								oRow_2 = new sap.ui.commons.layout.MatrixLayoutRow();
							oCell_2 = new sap.ui.commons.layout.MatrixLayoutCell();
							oCell_2.addContent(generate_receiver_party(receivers[j].party, receivers[j].partyagency, receivers[j].partyschema));
							oRow_2.addCell(oCell_2);

							oCell_2 = new sap.ui.commons.layout.MatrixLayoutCell();
							oCell_2.addContent(generate_receiver_component(receivers[j].party,receivers[j].component));

			function getIndex(o,id){
				if (o == null)
					return -1;
				
				for(var i=0;i<o.length;i++){
						if(o[i].name == id)
							return i;
				}
				return -1;
			} 
			
			function component_detail_list(oevent){
				var component = oevent.getSource().getHelpId();
				component = component.replace(/\*/g,"");
				var indx = getIndex(oModel_businesscomponent.getProperty("/BusinessComponent/list"),component);
				if (indx >= 0){
					load_businesscomponent_detail(component);
					return;
				}
				
				indx = getIndex(oModel_businesssystem.getProperty("/BusinessSystem/list"),component);
				if (indx >= 0){
					load_businesssystem_detail(component);
					return;
				}
				
				indx = getIndex(oModel_integrationprocess.getProperty("/IntegrationProcess/list"),component);
				if (indx >= 0){
					load_integrationprocess_detail(component);
					return;
				}
			}
			
			function generate_mappingparameter(oCotents, operation_mappingparameter){
				operation_mappingparameter.removeAllRows();
				
				if(oCotents == null)
					return;
				
				var oRow_2 = new sap.ui.commons.layout.MatrixLayoutRow();
				var oCell_2 = new sap.ui.commons.layout.MatrixLayoutCell();
				var oLabel = new sap.ui.commons.Label({text:'Parameter Type'});
				oCell_2.addContent(oLabel);
				oRow_2.addCell(oCell_2);

				oLabel = new sap.ui.commons.Label({text:'Parameter Name'});
				oCell_2.addContent(oLabel);
				oRow_2.addCell(oCell_2);
				
				oCell_2 = new sap.ui.commons.layout.MatrixLayoutCell();
				oLabel = new sap.ui.commons.Label({text:'Parameter Value'});
				oCell_2.addContent(oLabel);
				oRow_2.addCell(oCell_2);
				operation_mappingparameter.addRow(oRow_2);
				
				for (var i = 0; i< oCotents.length; i++){
					var oRow_local = new sap.ui.commons.layout.MatrixLayoutRow();
					var oCell_local = new sap.ui.commons.layout.MatrixLayoutCell();

					oTextField.setValue(oCotents[i].name);
					oCell_local.addContent(oTextField);
					oRow_local.addCell(oCell_local);
					
					oCell_local = new sap.ui.commons.layout.MatrixLayoutCell();
					if (oCotents[i].type == "Channel"){
						var oLink = new sap.ui.commons.Link({press:communicationchannel_detail_list});

			function generate_receiver_party(party, agency, schema){
				var ret_object;

					if(party.value == "" || party.value == "*"){
						ret_object = new sap.ui.commons.TextField({editable:false,width:"100%"});
						ret_object.setValue(party.value);
						return ret_object;
					}
					
					ret_object = new sap.ui.commons.Link({width:"100%",press:party_detail_list});

			function generate_receiver_component(party,component){
				var ret_object;
				if(component == null){
					ret_object = new sap.ui.commons.TextField({value:"",editable:false,width:"100%"});
					return ret_object;
				}
				if(component.type == "CONSTANT"){
					if(component.value == "" || component.value == "*" || party != null && party.type != "CONSTANT"){
						ret_object = new sap.ui.commons.TextField({editable:false,width:"100%"});
						ret_object.setValue(component.value);
						return ret_object;
					}
					
					if(party == null){
						ret_object = new sap.ui.commons.Link({width:"100%",press:component_detail_list});
						ret_object.setText(component.value);
						ret_object.setHelpId("|" + component.value);
						return ret_object;
					}
					
					ret_object = new sap.ui.commons.Link({width:"100%",press:component_detail_list});
					ret_object.setText(component.value);
					ret_object.setHelpId(party.value + "|" + component.value);
					return ret_object;
				}
				
				if(component.type == "X_PATH"){
					ret_object = new sap.ui.commons.TextField({editable:false,width:"100%"});
					ret_object.setValue("XPATH:" + component.value);
					return ret_object;
				}
				
				if(component.type == "TECHNICAL_CONTEXT_OBJECT"){
					ret_object = new sap.ui.commons.TextField({editable:false,width:"100%"});
					ret_object.setValue("Context:" + component.context + " " + component.contextnamespace);
					return ret_object;
				}
			}
			
			function generate_conditions(conditions, prefixnamespace){
				var ret_object, condition_text;
				
				condition_text = "";
				for (var i=0; i<conditions.length; i++){
					if (i>0)
						condition_text += "  OR  ";
					condition_text += "(";
					var cond_or = conditions[i].or;
					for (var j=0; j<cond_or.length; j++){
						if(j>0)
							condition_text += "  AND  ";
						condition_text += "(";
						var cond_left = cond_or[j].left;
						var cond_operator = cond_or[j].operator;
						var cond_right = cond_or[j].right;
						switch(cond_left.type){
						case "TECHNICAL_CONTEXT_OBJECT":
							condition_text += cond_left.contextname + ":" + cond_left.contextnamespace;
							break;
						case "CONSTANT":
							condition_text += cond_left.value;
							break;
						case "X_PATH":
							condition_text += cond_left.value;
							break;
						}
						
						condition_text += "  " + cond_operator;
						
						if (cond_operator != "EX"){
							condition_text += "  ";
							switch(cond_right.type){
							case "TECHNICAL_CONTEXT_OBJECT":
								condition_text += cond_right.contextname + ":" + cond_right.contextnamespace;
								break;
							case "CONSTANT":
								condition_text += "\"" + cond_right.value + "\"";
								break;
							case "X_PATH":
								condition_text += cond_right.value;
								break;
							}
						}
						condition_text += ")";
					}
					condition_text += ")";
				}
				
				if (prefixnamespace != null){
					condition_text += "\n\nPrefix:";
					for (var i=0; i<prefixnamespace.length; i++){
						condition_text += "\n";
						condition_text += prefixnamespace[i].prefix + " = " + prefixnamespace[i].URI;
					}
				}
				
				var Dialog_content = new sap.ui.commons.TextView();
				Dialog_content.setText(condition_text);
				
				
				ret_object = new sap.ui.commons.Link({width:"100%",press:function(){
					var oDialog = new sap.ui.commons.Dialog({width:"600px",height:"400px"});
			     	oDialog.setTitle("Condition Detail");
			     	oDialog.addContent(Dialog_content);
			     	oDialog.addButton(new sap.ui.commons.Button({text: "OK", press:function(){oDialog.close();}}));
			     	oDialog.open();
				}});
				ret_object.setText("condition");
				return ret_object;
			}

				ret_object = new sap.ui.commons.Link({width:"100%",press:function(){

				     	oDialog.open();
					}});
				ret_object.setText(mapping.name);
				return ret_object;
			}
			
		</script>
